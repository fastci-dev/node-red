name: Run tests

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  workflow_dispatch:  # Manually trigger the shared workflow

permissions:
  contents: read

jobs:
  build:
    permissions:
      checks: write  # for coverallsapp/github-action to create new checks
      contents: read  # for actions/checkout to fetch code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16] # 14,
    steps:
      - uses: actions/checkout@v3

      - name: Start Fastci Tracer
        id: start-tracer
        run: |
          echo "::set-output name=start-time::$(date +%s)"
          # Run your tracer command here

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install Dependencies
        run: npm install
      
      # - name: Run tests
      #   run: |
      #     npm run test
      
      - name: Publish to coveralls.io
        if: ${{ matrix.node-version == 14 }}
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ github.token }}

      - name: End Fastci Tracer
        id: end-tracer
        run: |
          echo "::set-output name=end-time::$(date +%s)"

      - name: Check Tracer Status
        run: |
          echo "Tracer process started at ${{ steps.start-tracer.outputs.start-time }}"
          echo "Tracer process ended at ${{ steps.end-tracer.outputs.end-time }}"
